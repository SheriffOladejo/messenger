name: messenger
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  fluttertoast: ^8.0.8
  modal_bottom_sheet: ^2.1.0
  intl: ^0.18.1
  http: ^0.13.5
  flutter_sms: ^2.3.3
  path_provider: ^2.0.2
  contacts_service: ^0.6.3
  firebase_database: ^10.0.9
  persistent_bottom_nav_bar: ^5.0.2
  firebase_core: ^2.4.1
  crypto: ^3.0.1
  chat_bubbles: ^1.4.1
  permission_handler: ^9.0.2
  sqflite: 2.2.8
  firebase_auth: ^4.2.0
  url_launcher: ^6.0.8


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.12.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo2.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: inter-regular
      fonts:
        - asset: assets/fonts/inter-regular.ttf
    - family: inter-medium
      fonts:
        - asset: assets/fonts/inter-medium.ttf
    - family: inter-bold
      fonts:
        - asset: assets/fonts/inter-bold.ttf
